apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: kubeflow-crds
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kubeflow
    server: https://kubernetes.default.svc
  project: default
  sources:
    - chart: kubeflow-crds
      repoURL: https://kromanow94.github.io/kubeflow-manifests
      targetRevision: 0.3.0
      helm:
        valueFiles:
          - $values/example/helm/values.kubeflow-crds.yaml
    - repoURL: https://github.com/kromanow94/kubeflow-manifests.git
      targetRevision: kubeflow-0.3.0
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 10m
      limit: 5
